
<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shopping Lista</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }
    h1 {
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background-color: #fff;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h1>üõí Shopping Lista</h1>
  <table id="shopping-list">
    <thead>
      <tr>
        <th>Item</th>
        <th>Added By</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <!-- Podaci ƒáe biti umetnuti ovdje -->
    </tbody>
  </table>

  <script>
    const sheetId = '10KWFgU6TU2005Sb8-sWqsS3k17IxJKO4GNMSZyEf4xg';
    const apiKey = 'AKfycbxglVrzjw0JUtjX57COhPh91aQSjRAHt0vk9Y1i61hc'; // üîÅ Zamijeni s tvojim Google API kljuƒçem

    async function fetchData() {
      try {
        const response = await fetch(
          `https://sheets.googleapis.com/v4/spreadsheets/${sheetId}/values/A1:C100?key=${apiKey}`
        );
        const data = await response.json();

        if (!data.values || data.values.length < 2) {
          document.querySelector('#shopping-list tbody').innerHTML =
            '<tr><td colspan="3">Nema podataka za prikaz.</td></tr>';
          return;
        }

        const rows = data.values.slice(1); // preskoƒçi zaglavlje
        const tbody = document.querySelector('#shopping-list tbody');
        rows.forEach(row => {
          const tr = document.createElement('tr');
          for (let i = 0; i < 3; i++) {
            const td = document.createElement('td');
            td.textContent = row[i] || '';
            tr.appendChild(td);
          }
          tbody.appendChild(tr);
        });
      } catch (error) {
        console.error('Gre≈°ka pri dohvaƒáanju podataka:', error);
      }
    }

    fetchData();
  </script>
</body>
</html>
